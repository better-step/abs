# .github/workflows/release.yml
name: Build & publish

on:
  push:
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+*' ]   # run on version-tags only

permissions:
  contents: read
  id-token: write                        # required for trusted publishing

jobs:
# ────────────────────────────────────────────────────────────────────
# 1) Build binary wheels for the three major OS families
# ────────────────────────────────────────────────────────────────────
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, macos-14, windows-2022 ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0                # include tags for versioning

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@2.x
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"

      - name: Upload wheel artefacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}   # unique per OS → no 409 conflicts
          path: wheelhouse/*

# ────────────────────────────────────────────────────────────────────
# 2) Build the source distribution once (Linux is fine)
# ────────────────────────────────────────────────────────────────────
  sdist:
    needs: build-wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip build
      - run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

# ────────────────────────────────────────────────────────────────────
# 3) Publish wheels + sdist to PyPI (trusted-publishing / OIDC)
# ────────────────────────────────────────────────────────────────────
  publish:
    needs: [ build-wheels, sdist ]
    runs-on: ubuntu-latest

    steps:
      # download & merge all wheel bundles
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true          # flatten into dist/

      # download the sdist
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist            # contains wheels + sdist
